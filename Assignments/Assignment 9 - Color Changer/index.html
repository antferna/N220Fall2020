
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>

	<body>
		<style>
			div.box {
				width: 200px;
				height: 200px;
				background:#808080;
				margin: 5px;
				float: left;
			}
		</style>

		<div class="box" data-color="#FF0000"></div>
		<div class="box" data-color="#00FF00"></div>
        <div class="box" data-color="#0000FF"></div>
	</body>
    <script src="script.js"></script>
</html>
