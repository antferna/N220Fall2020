<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Stats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <style>
    	text { 
			font-family: Arial; 
			font-size: 13px;
		}
		.axis path, .axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.tick text {
			fill: black;
			font-size: 11px;
		}

		rect {
			stroke: white;
		}
	</style>
</head>
<body>
    <svg width="2500" height="850">
		<g id="scatterplot" transform="translate(30,30)">
			<text>HRs vs. Overtime


		</g>
		<g id="barchart" transform="translate(330,30)">
			
		</g>

	</svg>
</body>
<script src="script.js"></script>
</html>
